<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç Snake Game</title>
    
    <!-- Import CSS utility framework -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body { background: linear-gradient(135deg, #fffef7 0%, #fef8e8 100%); }
        canvas { box-shadow: 0 5px 20px rgba(0,0,0,0.2); }
        
        #scoreVal, #highScoreVal {
            font-size: 36px !important;
            font-weight: bold !important;
            color: #10b981 !important;
            font-family: 'Courier New', monospace !important;
        }

        #scoreVal, #highScoreVal {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            color: #10b981;
        }

        .mt-2.flex.gap-4 p {
            font-family: 'Press Start 2P', cursive;
            font-size: 15px;
        }
    </style>
    
    <link rel="stylesheet" href="styles-skin.css">
    <link rel="stylesheet" href="styles-dark.css">
</head>

<body class="flex flex-col items-center justify-center min-h-screen body-skin-green">
    
    <h1 class="text-4xl mb-4 font-bold">üêç Snake</h1>
    <button id="themeToggle" class="theme-toggle">üåô</button>
    
    <!-- Punteggio -->
    <div class="mt-2 flex gap-4">
        <p>Punteggio: <span id="scoreVal">0</span></p>
        <p>High Score: <span id="highScoreVal">0</span></p>
    </div>
    
    <div class="skin-selector">
        <p>Scegli Skin:</p>
        <button class="skinCube" data-skin="green"></button>
        <button class="skinCube" data-skin="red"></button>
        <button class="skinCube" data-skin="blue"></button>
    </div>
    
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    
    <p id="msg">Premi una freccia per iniziare</p>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
