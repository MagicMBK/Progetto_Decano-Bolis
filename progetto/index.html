<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>

    <!-- Import CSS utility framework -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body { background: #f0f9ff; }
        canvas { box-shadow: 0 5px 20px rgba(0,0,0,0.2); }
        
        #scoreVal, #highScoreVal {
        font-size: 36px !important;
        font-weight: bold !important;
        color: #10b981 !important;
        font-family: 'Courier New', monospace !important;
        }

        #scoreVal, #highScoreVal {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            color: #10b981;
        }

        .mt-2.flex.gap-4 p {
            font-family: 'Press Start 2P', cursive;
            font-size: 15px;
        }
    </style>
    <link rel="stylesheet" href="styles-dark.css">
</head>

<body class="flex flex-col items-center justify-center min-h-screen">
    
    <h1 class="text-4xl mb-4 font-bold">üêç Snake</h1>
    <button id="themeToggle" class="theme-toggle">üåô</button>
    
    
    
    <!-- Punteggio -->
    <div class="mt-2 flex gap-4">
        <p>Punteggio: <span id="scoreVal">0</span></p>
        <p>High Score: <span id="highScoreVal">0</span></p>
    </div>


    <!-- Area di rendering del gioco -->
    <canvas id="gameCanvas" width="400" height="400" class="bg-white rounded border"></canvas>

    <!-- Messaggio di stato -->
    <p id="msg" class="mt-4 text-slate-500">Premi una freccia per iniziare</p>

    <!-- Logica principale del gioco -->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
